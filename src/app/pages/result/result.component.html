<div class="text">
  <h1>YouIs</h1>
  <p>Username: {{ username }}</p>
  <p>Score: {{ totalScore }}</p>
  <p>
    You answered {{ totalScore / 100 }} questions out of 10 questions correctly.
    That is {{ totalScore / 10 }} % .
  </p>
</div>
<div>
  <app-leaderboard [forResultPage]="true"></app-leaderboard>
  <button class="button" (click)="replay()">Replay</button>
</div>
